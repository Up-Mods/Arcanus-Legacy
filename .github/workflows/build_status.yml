name: Build Status

on:
  push:
    paths-ignore:
      - '.github/**'
    tags-ignore:
      - '*.*'
    branches:
      - '*.*'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build